<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Mini App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Crypto Stats</h1>

    <!-- Элементы управления для сортировки и лимита -->
    <div>
      <label for="sort-by">Сортировать по:</label>
      <select id="sort-by">
        <option value="market_cap">Рыночная капитализация</option>
        <option value="price">Цена</option>
        <option value="volume">Объем торгов</option>
      </select>

      <label for="limit">Лимит:</label>
      <input type="number" id="limit" min="1" max="100" value="10">
      <button id="refresh-button">Обновить список</button>
    </div>

    <!-- Поиск криптовалюты -->
    <div>
      <input type="text" id="search-input" placeholder="Введите название монеты или символ">
      <button id="search-button">Поиск</button>
    </div>

    <!-- Отображение списка криптовалют -->
    <div id="crypto-list"></div>

    <!-- Отображение деталей криптовалюты -->
    <div id="crypto-details"></div>

    <!-- Модальное окно для новостей -->
    <div id="news-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Новости</h2>
        <div id="news-content"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
